<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <h1 id="storeName">Not Even a Dollar Store</h1>
    <marquee id="selling">Where everything is less than a dollar!</marquee>
  
    <p id="status">Yes</p>
  
  
  
  <script>
  	var today = new Date();
  	var currentHour = today.getHours();
  	var closeOpen;


  	if (currentHour >= 10 && currentHour < 20) {
  		closeOpen = "Come in we are open!";
  	} else if (currentHour < 10 || currentHour >= 20) {
  		closeOpen = "Closed Now";
  	} else {
  		closeOpen = "Store hours are 10am-8pm";
  	}

  	function changeText() {
  		var para = document.getElementById("status");

  		para.innerHTML = closeOpen;
  	}
  	changeText();



  </script>
  </body>

</html>
